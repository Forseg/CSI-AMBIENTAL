  <div class="contenedor">
    <h1>Contactanos</h1>
    <form onsubmit="enviarAWhatsApp(); return false;">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required><br>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required><br>

      <label for="ruc">RUC:</label>
      <input type="text" id="ruc" name="ruc" required><br>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required><br>

      <label for="ciudad">Ciudad:</label>
      <select id="ciudad" name="ciudad" required onchange="actualizarDistritos()">
        <option value="Ancash">Áncash</option>
        <option value="Apurimac">Apurímac</option>
        <option value="Arequipa">Arequipa</option>
        <option value="Ayacucho">Ayacucho</option>
        <option value="Cajamarca">Cajamarca</option>
        <option value="Callao">Callao</option>
        <option value="Cusco">Cusco</option>
        <option value="Huancavelica">Huancavelica</option>
        <option value="Huanuco">Huánuco</option>
        <option value="Ica">Ica</option>
        <option value="Junin">Junín</option>
        <option value="LaLibertad">La Libertad</option>
        <option value="Lambayeque">Lambayeque</option>
        <option value="Lima">Lima</option>
        <option value="Loreto">Loreto</option>
        <option value="MadredeDios">Madre de Dios</option>
        <option value="Moquegua">Moquegua</option>
        <option value="Pasco">Pasco</option>
        <option value="Piura">Piura</option>
        <option value="Puno">Puno</option>
        <option value="SanMartin">San Martín</option>
        <option value="Tacna">Tacna</option>
        <option value="Tumbes">Tumbes</option>
        <option value="Ucayali">Ucayali</option>
      </select><br><br>

      <label for="distrito">Distrito/Provincia:</label>
      <select id="distrito" name="distrito" required>
      </select><br><br>

      <label><strong>Seleccione lo que desea que te ayudemos:</strong></label><br>
      <input type="checkbox" id="opcion1" name="opcion1" value="Opción 1"> Almacenamiento de Residuos
      <br>
      <input type="checkbox" id="opcion2" name="opcion2" value="Opción 2"> Barrido<br>
      <input type="checkbox" id="opcion3" name="opcion3" value="Opción 3"> Recolección y Transporte<br>
      <input type="checkbox" id="opcion4" name="opcion4" value="Opción 4"> Transferencia<br>
      <input type="checkbox" id="opcion5" name="opcion5" value="Opción 5"> Reaprovechamiento<br>
      <input type="checkbox" id="opcion6" name="opcion6" value="Opción 6"> Disposición Final
      <br><br>

      <input type="submit" value="Enviar">
      <input type="button" value="Eliminar datos" onclick="limpiarFormulario()">

    </form>
